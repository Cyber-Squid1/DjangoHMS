{% extends 'doctor_base.html' %} {% block content %} {%load static%}

<head>
  <link
    href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
    rel="stylesheet"
    id="bootstrap-css"
  />
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }
  </style>
</head>

<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h6 class="panel-title">Your Total Patient List</h6>
    </div>
    <table class="table table-hover" id="dev-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Contact</th>
          <th>Address</th>
          <th>Symptoms</th>
          <th>Medicines Given</th>
          <th>Description</th>
        </tr>
      </thead>
      {% for p in patientList %}
      <tr>
        <td>{{p.name}}</td>
        <td>{{p.phone}}</td>
        <td>{{p.address}}</td>
        <td>{{p.symptoms}}</td>
        <td>{{p.medicine}}</td>
        <td>{{p.description}}</td>
      </tr>
      {% endfor %}
    </table>
  </div>
</div>

{% endblock content %}
